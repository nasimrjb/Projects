<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let now = new Date();
      console.log(now);
      console.log(now.getMilliseconds());
      console.log(now.getDay());
      console.log(now.getFullYear());
      console.log(now.getMonth());
      let days = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      let months = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];

      console.log(
        `Today is ${days[now.getDay()]}, ${
          months[now.getMonth()]
        } ${now.getDate()}, ${now.getFullYear()}. `
      );

      function formatDate(now) {
        return `Today is ${days[now.getDay()]}, ${
          months[now.getMonth()]
        } ${now.getDate()}, ${now.getFullYear()}.`;
      }

      console.log(formatDate(new Date()));
    </script>
  </body>
</html>
